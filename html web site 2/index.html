<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="google-logo">Google</span><span class="beta">BETA</span></h1>
        </header>
        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" placeholder="Search...">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <footer>
            <div class="special-searches">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="info-links">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="newsletter">
                <p>Get Google! updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </footer>
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
